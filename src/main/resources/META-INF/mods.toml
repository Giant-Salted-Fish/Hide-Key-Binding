modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/Giant-Salted-Fish/Hide-Key-Binding/issues"
showAsResourcePack=false

[[mods]]
	modId="${mod_id}"
	version="${mod_version}"
	displayName="${mod_name}"
	updateJSONURL="https://raw.githubusercontent.com/Giant-Salted-Fish/Hide-Key-Binding/refs/heads/1.12.2/update.json"
	displayURL="https://www.mcmod.cn/class/17262.html"
	logoFile="logo.png"
	credits="All code contributors"
	authors="${mod_authors}"
	description='''${mod_description}'''

[[dependencies.${mod_id}]]
	modId="forge"
	mandatory=true
	versionRange="${forge_version_range}"
	ordering="NONE"
	side="CLIENT"

[[dependencies.${mod_id}]]
	modId="minecraft"
	mandatory=true
	versionRange="${minecraft_version_range}"
	ordering="NONE"
	side="CLIENT"
